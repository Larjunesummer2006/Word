{% extends "layout.html"%}

{% set active_page = "Emoji Game"%}

{% block title%}Emoji Game{% endblock %}

{% block content %}
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ url_for('static', filename='Color.css')}}">


<div class="center">
<h1>Play the game of the happy emoji that eat the random letter</h1>
</div>


<p style="text-align:center;"><img src="https://images.wordmint.com/p/Fun_Destinations_120111.png" alt="Logo" width="500" height="600"></p>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<div class="box"></div>
<script>
document.addEventListener("keydown",function(e){
    if (e.repeat) return; 
   switch (e.key){
    case "ArrowLeft":    //left arrow key
        $(".box").finish().animate({
            left: "-=18"
        });
        break;
    case "ArrowUp":    //up arrow key
        $(".box").finish().animate({
            top: "-=18"
        });
        break;
    case "ArrowRight":    //right arrow key
        $(".box").finish().animate({
            left: "+=18"
        });
        break;
    case "ArrowDown":    //bottom arrow key
        $(".box").finish().animate({
            top:   "+=18"
    });
        break;    
    }
    var left = $(".box").css("left");
    console.log(left)
});
</script>

<h2>Score:</h2>
<p id="demo"></p>
<script>
let text = "Please locate where 'locate' occurs!";
let index = text.lastIndexOf("locate");
document.getElementById("demo").innerHTML = index;
</script>

</head>

{% endblock %}
